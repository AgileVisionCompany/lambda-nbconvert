AWSTemplateFormatVersion: '2010-09-09'
Description: Jupyter Executor Service.
Resources:
  JupyterExecutor:
    Properties:
      CodeUri: s3://agilevision-playground/4f916ae0c0141d00a0a94a7ad1ad65b0
      Events:
        ExecuteNotebook:
          Properties:
            Method: any
            Path: /
          Type: Api
      Handler: main.handler
      MemorySize: 512
      Runtime: python3.6
      Timeout: 180
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
