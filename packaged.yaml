AWSTemplateFormatVersion: '2010-09-09'
Description: Jupyter Executor Service.
Resources:
  JupyterExecutor:
    Properties:
      CodeUri: s3://aws-nbformat-demo/0038ee258ea40e6452bf0ddbfea440b7
      Events:
        ExecuteNotebook:
          Properties:
            Method: any
            Path: /
          Type: Api
      Handler: main.handler
      MemorySize: 512
      Runtime: python3.6
      Timeout: 180
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
